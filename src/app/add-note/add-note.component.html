<div class="canvas">
  <h2>Add Note</h2>
  <form [formGroup]="noteForm" (ngSubmit)="addNote()">
    <div>
      <label for="note-title">
        Title:
        <input id="note-title" formControlName="title" />
      </label>
    </div>
    <div>
      <label for="note-text">
        Text:
        <input id="note-text" formControlName="text" />
      </label>
    </div>
    <button type="button" class="button" type="submit" [disabled]="!noteForm.valid" >Submit</button>
  </form>
</div>
